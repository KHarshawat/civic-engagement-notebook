<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Sheetsee Table Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
<body>
  <div id="users">
    <div class="navbar" role="navigation">
      <div class="container">
          <a class="title" href="#">Civic Engagement Notebook</a>
          <div class="col-lg-10 col-lg-offset-1">
            <hr class="hr-blue"></hr>
          </div>

          <div class="col-lg-8 col-lg-offset-2">
            <form class="navbar-form" role="search">

              <div class="form-group">
                <input type="text" id="js-listFilter" class="form-control searchbar search" placeholder="Search" />
              </div>

              <button type="submit" class="btn btn-default search-submit">Submit</button>
            </form>
          </div>
      </div>
    </div>

    <div id="js-list" class="container">
    </div>
  </div>

<script id="js-list" type="text/html">
  <div class="row">
    <ul class="list col-lg-10 col-lg-offset-1">
      {{#rows}}
        <li class="grid-container">
          <div class="item-container">
            <div class="item-title">{{name}}</div>
            <div class="item-descr">{{description}}</div>
          </div>
         </li>
      {{/rows}}
    </ul>
  </div>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.4/tabletop.min.js"></script>
<script type='text/javascript' src='../js/sheetsee.js'></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    var URL = "1bTy1VhP5SoufoKOJyh6I3TzonKV4KlC8fshVwyxK4FI"
    Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } )
  })

  function showInfo(data) {
    var tableOptions = {"data": data
    , "pagination": 1000, "tableDiv": "#js-list", "filterDiv": "#js-listFilter"}
    Sheetsee.makeTable(tableOptions)
    Sheetsee.initiateTableFilter(tableOptions)
  }
</script>

</body>
</html>
