<body>
<div id="users">
    <div class="navbar" role="navigation">
      <div class="container">
          <a class="title" href="#">Civic Engagement Notebook</a>
          <div class="col-lg-10 col-lg-offset-1">

          <div class="col-lg-8 col-lg-offset-2">

</div>

<script>
  $(function() {
    var options = {
      valueNames: [ 'js-title' ]
    };

    var items = ['blue', 'red', 'yellow', 'green'];
    items.forEach(function(item) {
      $('ul').append('<li class="grid-container">' +
        '<div class="item-container">' +
          '<div class="item-title js-title">' + item + '</div>' +
          '<div class="item-descr">' + item + '</div>' +
        '</div></li>');
    });
    var userList = new List('users', options);
  });
</script>
